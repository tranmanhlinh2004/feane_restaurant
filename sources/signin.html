<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register Template</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      width: 400px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .tab {
      display: flex;
      justify-content: space-around;
      cursor: pointer;
      background: #f7f7f7;
    }
    .tab div {
      flex: 1;
      text-align: center;
      padding: 15px;
      transition: background 0.3s;
    }
    .tab .active {
      background: #fff;
      font-weight: bold;
    }
    .form-container {
      padding: 20px;
    }
    form {
      display: none;
    }
    form.active {
      display: block;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }
    .form-group .btn {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-group .btn:hover {
      background: #0056b3;
    }
    .toggle-link {
      margin-top: 10px;
      text-align: center;
    }
    .toggle-link a {
      color: #007bff;
      text-decoration: none;
    }
    .toggle-link a:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tab">
      <div id="tab-login" class="active">Đăng Nhập</div>
      <div id="tab-register">Đăng Ký</div>
    </div>
    <div class="form-container">
      <!-- Login Form -->
      <form id="form-login" class="active">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" required />
        </div>
        <div class="form-group">
          <label for="login-password">Mật khẩu</label>
          <input type="password" id="login-password" name="password" required />
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Đăng Nhập</button>
        </div>
        <div class="toggle-link">
          Chưa có tài khoản? <a href="#" id="link-to-register">Đăng ký</a>
        </div>
      </form>

      <!-- Register Form -->
      <form id="form-register">
        <div class="form-group">
          <label for="reg-name">Họ tên</label>
          <input type="text" id="reg-name" name="name" required />
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="email" id="reg-email" name="email" required />
        </div>
        <div class="form-group">
          <label for="reg-password">Mật khẩu</label>
          <input type="password" id "reg-password" name="password" required />
        </div>
        <div class="form-group">
          <label for="reg-password-confirm">Xác nhận mật khẩu</label>
          <input type="password" id="reg-password-confirm" name="password_confirm" required />
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Đăng Ký</button>
        </div>
        <div class="toggle-link">
          Đã có tài khoản? <a href="#" id="link-to-login">Đăng nhập</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const formLogin = document.getElementById('form-login');
    const formRegister = document.getElementById('form-register');
    const linkToRegister = document.getElementById('link-to-register');
    const linkToLogin = document.getElementById('link-to-login');

    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('active');
      tabRegister.classList.remove('active');
      formLogin.classList.add('active');
      formRegister.classList.remove('active');
    });

    tabRegister.addEventListener('click', () => {
      tabRegister.classList.add('active');
      tabLogin.classList.remove('active');
      formRegister.classList.add('active');
      formLogin.classList.remove('active');
    });

    linkToRegister.addEventListener('click', (e) => {
      e.preventDefault();
      tabRegister.click();
    });
    linkToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      tabLogin.click();
    });

    // TODO: ở đây anh thêm xử lý submit form, validate, gọi API backend vv
    formLogin.addEventListener('submit', (e) => {
      e.preventDefault();
      // lấy dữ liệu:
      const email = formLogin.email.value;
      const password = formLogin.password.value;
      console.log('Đăng nhập với', email, password);
      // Gọi API backend ...
    });

    formRegister.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = formRegister.name.value;
      const email = formRegister.email.value;
      const password = formRegister.password.value;
      const password_confirm = formRegister.password_confirm.value;
      if (password !== password_confirm) {
        alert('Mật khẩu xác nhận không khớp!');
        return;
      }
      console.log('Đăng ký với', name, email, password);
      // Gọi API backend ...
    });
  </script>

</body>
</html>
